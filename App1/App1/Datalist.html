<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataList Example</title>
</head>
<body>

  <label for="datalist">Choose from the list:</label>
  <input list="datalist" id="choices" name="choices">

  <datalist id="datalist">
    <option value="Item 1">
    <option value="Item 2">
    <option value="Item 3">
    <option value="Item 4">
    <option value="Item 5">
  </datalist>

</body>
</html>
